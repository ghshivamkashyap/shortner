<!DOCTYPE html>
<html>

<head>
    <title>Convert Long Link to Short Link with Bitly API</title>
    <link rel="stylesheet" href="/styles.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->


</head>

<body>
    <div class="wrapper ">
        <h1 id="main" class="heading">Pida mota link shortner</h1>

        <div class="btn1">
            <input type="text" id="longLink">
            <button class="btn " onclick="convertLink()">Click to Short link</button>
        </div>

        <div class="btn2">
            <input type="text" id="short-link">
            <button class="btn " onclick="myFunction()">Copy Link</button>
        </div>

    </div>

</body>

<script>
    function convertLink() {
        const longLink = document.getElementById('longLink').value;
        const accessToken = '834f62c188eec5d379caeff6bca3f53c7b244ba5';
        const apiUrl = 'https://api-ssl.bitly.com/v4/shorten';

        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${accessToken}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                long_url: longLink
            })
        })

            .then(response => response.json())
            .then(data => {
                document.getElementById('short-link').value = data.link;
                document.getElementById('short-link').style.display = 'block';
            })
            .catch(error => console.error(error));
    }


    function myFunction() {
        // Get the text field
        var copyText = document.getElementById("short-link");

        // Select the text field
        copyText.select();
        copyText.setSelectionRange(0, 99999); // For mobile devices

        // Copy the text inside the text field
        navigator.clipboard.writeText(copyText.value);

        // Alert the copied text

    }
</script>
